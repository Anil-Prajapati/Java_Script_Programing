<body>
    <script>
        //6. write a program to print the first non-repeated number in an array.
        var arr1 = [2, 2, 9, 9, 12, 4, 4, 12, 8, 16, 7, 3, 16, 8, 12];
        newArr = arr1.find((x) => arr1.indexOf(x) === arr1.lastIndexOf(x));
        console.log(newArr);
    </script>
