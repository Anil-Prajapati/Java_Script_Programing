    <script>
        //9. write a program find missingNumber in a series.
        var arr1 = [2, 5, 1, 4, 9, 6, 3, 7];
        newArr = arr1.sort();
        for (x of newArr) {
            if (newArr.indexOf(x + 1) != x) {
                console.log(x + 1);
                break;
            }
        }
    </script>
